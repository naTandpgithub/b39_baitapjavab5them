<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card text-align-center">
            <div class="card-header">Tính thuế thu nhập</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số tiền thu nhâp (Triệu)</label>
                <input id="luong" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Số người phụ thuộc</label>
                <input id="support" type="text" class="form-control" />
              </div>

              <button id="nhapb1" class="btn btn-success">Kiểm tra</button>
            </div>
            <div id="infob1" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card text-align-center">
            <div class="card-header">Tính tiền cáp</div>
            <div class="card-body">
              <p>Chọn kiểu khách hàng</p>
              <select name="" id="mySelect" onchange="show()">
                <option id="myshow" value="business">Doanh nghiệp</option>
                <option value="personal">Cá nhân</option>
              </select>

              <div class="form-group">
                <label for="">Mã khách hàng</label>
                <input id="support" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Số kênh cao cấp</label>
                <input id="highconnect" type="text" class="form-control" />
              </div>
              <div class="form-group" id="ketnoi">
                <label for="">Số kết nối</label>
                <input id="way" type="text" class="form-control" />
              </div>

              <button id="nhapb2" class="btn btn-success">Tính</button>
            </div>
            <div id="infob2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./bai5them.js"></script>
  </body>
</html>
